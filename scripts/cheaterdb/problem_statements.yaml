    $$$5$$$ and resumes searching for $$$\texttt{"n"}$$$ again (he doesn''t go back,
    and he just continues from where he left off).

    After Narek finishes, ChatGPT scans through the array and increments $$$score_c$$$
    by $$$1$$$ for each letter $$$\texttt{"n"}$$$, $$$\texttt{"a"}$$$, $$$\texttt{"r"}$$$,
    $$$\texttt{"e"}$$$, or $$$\texttt{"k"}$$$ that Narek fails to utilize (note that
    if Narek fails to complete the last occurrence by finding all of the $$$5$$$ letters,
    then all of the letters he used are counted in ChatGPT''s score $$$score_c$$$,
    and Narek doesn''t get any points if he doesn''t finish finding all the 5 letters).

    Narek aims to maximize the value of $$$score_n - score_c$$$ by selecting the most
    optimal subset of the initial strings.

    Input

    In the first line of the input, you''re given a single integer $$$t$$$ ($$$1 \le
    t \le 10^5$$$), the number of test cases. Then the description of each test case
    follows.

    In the first line of each test case, you''re given two integers $$$n, m$$$ ($$$1
    \le n, m \le 10^3$$$), the number of strings and the length of each string.

    In the next $$$n$$$ lines, you''re given $$$n$$$ strings, each having a length
    of $$$m$$$. The strings only contain lowercase letters of the English alphabet.

    The sum of values of $$$n \cdot m$$$ over all test cases does not exceed $$$10^6$$$.

    Output

    For each test case, output a single integer: the maximal possible value of $$$score_n
    - score_c$$$.

